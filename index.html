<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>

    <!-- Bootstap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Title and intro -->
    <div class="container" id="start-screen-container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <h1>
                    Quiz Master
                </h1>
                <p>
                    Challenge your Mind
                </p>
                <p>
                    One step at a time!
                </p>
                <!-- Start Button -->
                <button>
                    <a href="selection.html">
                        Start
                    </a>
                </button>
                <!-- How to Play button -->
                <button>
                    <a href="howtoplay.html">
                        How to Play
                    </a>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid section" id="quiz-question-container">
        <div class="row">
            <div class="col-12">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="d-flex justify-content-start">
                            <h4>QuizMaster</h4>
                        </div>
                        <div>
                            <h3 id="progress-tracker">Question 1/10</h3>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div id="timer"></div>
                        </div>
                        <div>
                            <h2 class="card-title" id="question">What are the main colours on the flag of Spain?</h2>
                        </div>
                        <div id="button-container">
                            <button class="btn" id="answer-a">Black and Yellow</button>
                            <button class="btn" id="answer-b">Blue and White</button>
                            <button class="btn" id="answer-c">Green and White</button>
                            <button class="btn" id="answer-d">Red and Yellow</button>
                        </div>
                        <div>
                            <button class="btn float-end" id="next-button">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Screen-->
    <div class="container-fluid section" id="results-container">
        <div class="row">
            <div class="col-12">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="d-flex justify-content-start">
                            <h4>QuizMaster</h4>
                        </div>
                        <div>
                            <h2 class="card-title">You scored <strong id="score">8</strong> out of <strong id="total-questions">10</strong></h2>
                            <h3 class="card-title">Great Job! You answered <strong id="score-percentage">80</strong><strong>%</strong> of the questions correctly.</h3>
                        </div>
                        <div>
                            <button class="btn" id="play-again-button">Play Again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Custom JS-->
    <script src="assets/js/script.js"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/9dc22cb057.js" crossorigin="anonymous"></script>
</body>

</html>
