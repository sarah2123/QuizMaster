<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>

    <!-- Bootstap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Dropdown menus -->
    <div class="dropdown">
        <div>
            <button class="btn btn-secondary shadow-lg sharp-corners dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Select Number of Questions
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="#">
                        5
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        10
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        15
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        20
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <button class="btn btn-secondary dropdown-toggle shadow-lg sharp-corners" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Select Category of Questions
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="#">
                        General Knowledge
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        Science
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        History
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        Geography
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        Sports
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        Music
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        Movies
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        Computer Science
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <button class="btn btn-secondary dropdown-toggle shadow-lg sharp-corners" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Select Difficulty Level of Questions
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="#">
                        Beginner
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        Intermediate
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        Advanced
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        Expert
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <button class="btn btn-secondary dropdown-toggle shadow-lg sharp-corners" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Select Timer for Questions
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="#">
                        1 minute
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        2 minute
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        3 minutes
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        4 minutes
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        5 minutes
                    </a>
                </li>
            </ul>
        </div>
        <button>
            Start
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Custom JS-->
    <script src="assets/js/script.js"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/9dc22cb057.js" crossorigin="anonymous"></script>
</body>

</html>
